<div class="pdf_block">
  <h2>{{ display_name }}</h2>
  <iframe src="{{ url }}" type="application/pdf" width="100%" height="600">

  </iframe>
  {% if not disable_all_download %}
  <ul>
    {% if allow_download and url != "" %}
    <li class="pdf-download-button">
      <a href="{{ url }}" download>Скачать PDF</a>
    </li>
    {% endif %}
    {% if source_url != "" %}
    <li class="pdf-download-button">
      <a href="{{ source_url }}" download>{% if source_text == "" %}Скачать источник{% else %}{{ source_text }}{% endif %}</a>
    </li>
    {% endif %}
  </ul>
  {% endif %}
</div>
